prefix: "&6BeaconLabs &8» "
lobby-server: "lobby"

# Server List MOTD Configuration
# Supports MiniMessage format: https://docs.adventure.kyori.net/minimessage/format.html
# Examples:
# - Gradients: <gradient:#ff0000:#0000ff>Red to Blue</gradient>
# - Hover/Click Events: <hover:show_text:'Hello!'><click:run_command:/help>Click Me</click></hover>
# - Standard Codes: <red>, <bold>, <italic>, etc. (Legacy '&' codes are NOT supported here)
# - Unicode symbols (e.g., », «, ★, ❤, ✦) can still be used.
motd:
  line1: "<gradient:#5e4fa2:#f79459><bold>BeaconLabs</bold></gradient> <gray>»</gray> <hover:show_text:'<rainbow>Join the Adventure!</rainbow>'><gold>Your Network!</gold></hover>"
  line2: "<aqua>Playing on <yellow>1.21.4+</yellow></aqua>"
  max-players: 100
  version-name: "BeaconLabs 1.21.4+"  # Leave empty to use Velocity default (real server version)
  version-protocol: 769 # Protocol version for 1.21.4. Change if needed.

# Database Configuration (MariaDB/MySQL)
database:
  enabled: false # Set to true to enable database connection
  host: "localhost"
  port: 3306
  database: "velocity_db"
  username: "velocity_user"
  password: "your_password"
  # HikariCP Pool Settings (Optional - sensible defaults are used)
  # pool-size: 10
  # connection-timeout: 30000 # milliseconds
  # idle-timeout: 600000 # milliseconds
  # max-lifetime: 1800000 # milliseconds

# Maintenance Mode Configuration
maintenance:
  enabled: false # Whether maintenance mode is currently active
  kick-message: "&4BeaconLabs &r&8| &c&lSERVER MAINTENANCE\n&7The server is currently under maintenance. Please check back later."
  motd:
    line1: "<gradient:#5e4fa2:#f79459><bold>BeaconLabs</bold></gradient> <gray>»</gray> <hover:show_text:'<rainbow>Join the Adventure!</rainbow>'><gold>In Maintenance</gold></hover>"
    line2: "<aqua>We're working on something. Check back later!</aqua>"
  bypass-permission: "beaconlabs.maintenance.bypass" # Permission to bypass maintenance mode

# Whitelist Configuration
whitelist:
  enabled: false # Whether whitelist is currently active
  kick-message: "&4BeaconLabs &r&8| &c&lWHITELIST ONLY\n&7You are not on the whitelist.\n&7Please contact an administrator to gain access."
  # Bypass permission is "beaconlabs.whitelist.bypass"

# Player Reporting System Configuration
reports:
  cooldown-seconds: 60 # Cooldown between reports (in seconds)
  notify-permission: "beaconlabs.reports.notify" # Permission for staff to receive report notifications

# JoinMe Command Configuration
joinme:
  cooldown-seconds: 300 # Cooldown between uses of joinme (in seconds)
  permissions:
    use: "beaconlabs.command.joinme" # Permission to use the command
    bypass-cooldown: "beaconlabs.command.joinme.bypass" # Permission to bypass the cooldown

# Feather Server API integration (requires Feather Server API Velocity plugin in plugins/ folder).
# Serverlist background changes take some time to apply
# https://github.com/p-dobosz/feather-server-api is a velocity compatible Feather API (download from Releases and put in plugin folder)
feather:
  enabled: false
  # Server list background: PNG only, recommended 909x102, max 1009x202 px, max 512 KB.
  # Place image in plugins/BeaconLabsVelocity/feather/ and set filename here (e.g. "server-background.png").
  server-list-background: ""
  # Discord Rich Presence: shown on players' Discord status when they're on your server.
  # Placeholders (use in image-text, state, details): %players%, %max_players%, %server%, %player%, %dimension%
  # Note: %dimension% may show "?" on proxy if the Feather client/API does not provide it.
  discord:
    enabled: false
    image: ""              # URL to image (e.g. "https://example.com/server-icon.png")
    image-text: ""         # Hover text. Placeholders: %players%, %max_players%, %server%, %player%, %dimension%
    state: ""              # Small line. E.g. "On %server% | %players%/%max_players%"
    details: ""            # Main line. E.g. "%player% playing on BeaconLabs"

# Cross-Proxy (Redis) - Optional. When enabled, all proxy features work across multiple Velocity proxies.
# All proxies must use the same Redis instance and the same shared-secret.
# For /proxies send (transfer): set public-hostname so other proxies can redirect players here.
# In velocity.toml you must enable accept-transfers (and player-info-forwarding as needed).
redis:
  enabled: false
  host: "localhost"
  port: 6379
  password: ""                    # Redis AUTH password (leave empty if Redis has no password)
  shared-secret: ""               # Required when enabled. Same secret on every proxy; used to verify messages.
  proxy-id: "na"                  # Unique per proxy, e.g. "na" and "eu"
  public-hostname: ""             # Public host:port for this proxy (e.g. na.example.com or 127.0.0.1:25566). Required for /proxies send. Synced via Redis. Accept-transfers must be on in velocity.toml.
  allow-double-join: false        # If true, players can be connected to two proxies at once (no duplicate-session kick).
  connect-timeout-ms: 5000
  reconnect-interval-ms: 5000